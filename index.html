<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<style>
    input[type="range"]{
    -webkit-appearance: none;    /* Override default CSS styles */
    width:200px;
    height: 15px;
    outline: none;     /* Remove outline */
}
input[type="text"]{
    width:35px;
    height:10px;
}
#r1{
    background:linear-gradient(to right,hsl(0,50%,0%),hsl(0,50%,100%));	
}
#r2{
    background:linear-gradient(to right,hsl(90,0%,50%),hsl(90,100%,50%));	
}

    table {
        margin:0 auto;
    }

    td {
        text-align: center;
    }
</style>
<body>
    <input id = "f1" type = "file">
    <input type = "range" id = "r1" value = "0" min = "-150" max = "150" onChange = "rangepro()">
    <input type="text" id = "btxt" value = "0" onChange = "textpro()">
    <input type = "range" id = "r2" value = "0" min = "-50" max = "100" onChange = "rangepro()">
    <input type="text" id = "btxt2" value = "0" onChange = "textpro()">
    <hr>
    <table>
        <tr>
        <td><img id = "i1"><canvas id = "c1" style="display:none"></canvas></td>
        </tr>
    </table>


    <script src="main.js"></script>
</body>
</html>
